version: "3"

services:
  api-gateway:
    image: api-gateway
    env_file:
      - api-gateway/config.env
    ports:
      - 3001:3001
    networks:
      - ebmedsnet
    deploy:
      mode: replicated
      replicas: 1

  engine:
    # listens on port 3002 per default
    image: engine
    networks:
      - ebmedsnet
    env_file:
      - engine/config.env
    deploy:
      mode: replicated
      replicas: 4
      restart_policy:
        condition: on-failure
        delay: 2s
        max_attempts: 3
        window: 120s
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: continue
        max_failure_ratio: 0.3

  coaching:
    # listens on port 3003 per default
    image: coaching
    networks:
      - ebmedsnet
    env_file:
      - coaching/config.env
    deploy:
      mode: replicated
      replicas: 1

  clinical-datastore:
    # listens on port 3004 per default
    image: clinical-datastore
    networks:
      - ebmedsnet
    env_file:
      - clinical-datastore/config.env
    deploy:
      mode: replicated
      replicas: 1

  format-converter:
    # listens on port 3005 per default
    image: format-converter
    networks:
      - ebmedsnet
    env_file:
      - format-converter/config.env
    deploy:
      mode: replicated
      replicas: 4


  qmui:
    # listens on port 3006 per default and we expose the port
    image: qmui
    networks:
      - ebmedsnet
    ports:
      - 3006:3006 
    env_file:
      - qmui/config.env
    deploy:
      mode: replicated
      replicas: 1

  elasticsearch:
    # listens on port 9200 for REST API traffic and port 9300 for node communication when clustered
    image: elasticsearch
    environment:
       # set the below values to 50% of your server RAM, and for best performance
       # turn off swapping on the host OS
       ES_JAVA_OPTS: "-Xms2g -Xmx2g"
       # disable X-Pack
       # see https://www.elastic.co/guide/en/x-pack/current/xpack-settings.html
       #     https://www.elastic.co/guide/en/x-pack/current/installing-xpack.html#xpack-enabling
       xpack.security.enabled: "false"
       xpack.monitoring.enabled: "false"
       xpack.graph.enabled: "false"
       xpack.watcher.enabled: "false"
    volumes:
      - ./data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - ebmedsnet
    deploy:
        mode: replicated # should be global once clustered
        replicas: 1

  kibana:
    image: kibana
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      - ebmedsnet
    deploy:
      mode: replicated
      replicas: 1 # should be enough

  logstash:
      # listens on port 5000 for tcp input per default
      image: logstash
      volumes:
        - ./logstash/config/:/usr/share/logstash/config/
        - ./logstash/pipeline/:/usr/share/logstash/pipeline/
        - ./logstash/queue/:/usr/share/logstash/data/queue/
#      environment:
#        PATH_CONFIG: "/usr/share/logstash/pipeline"
#        PATH_SETTINGS: "/usr/share/logstash/config"
#        PATH_DATA: "/usr/share/logstash/data"
#        PATH_QUEUE: "/usr/share/logstash/data/queue"
        #LS_JAVA_OPTS: "-Xmx256m -Xms256m"
      networks:
        - ebmedsnet
      deploy:
        mode: replicated
        replicas: 1

networks:
  ebmedsnet:

