input {
  tcp {
    port => '5001'
  }
}
filter {
  json {
    source => "message"
    remove_field => [ "source", "level", "name", "host", "pid", "hostname", "port", "tags", "message", "@version" ]
  }
}
output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    index => "ebmeds-reminders-%{userId}-%{+YYYY.MM.dd}"
  }
}
