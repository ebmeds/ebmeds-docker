input {
  tcp {
    port => "5005"
  }
}
filter {
  json {
    source => "message"
    remove_field => [ "source", "level", "name", "host", "pid", "hostname", "port", "tags", "message", "@version" ]
  }
}
output {
  elasticsearch {
    hosts => "elasticsearch:9200"
    index => "ebmeds-requests-%{userId}-%{+YYYY.MM}"
  }
}
